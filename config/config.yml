---
# Container descriptor
- descriptor: "pip-services:context-info:default:default:1.0"
  name: "payments"
  description: "Payments microservice from Pip.Services library"

# Console logger
- descriptor: "pip-services:logger:console:default:1.0"
  level: "trace"

# Perfomance counter that post values to log
- descriptor: "pip-services:counters:log:default:1.0"

{{#if MEMORY_ENABLED}}
# In-memory persistence. Use only for testing!
- descriptor: "pip-services-payments:persistence:memory:default:1.0"
{{/if}}

{{#if MONGO_ENABLED}}
# Practice Content MongoDb persistence
- descriptor: "pip-services-payments:persistence:mongodb:default:1.0"
  collection: {{MONGO_COLLECTION_PAYMENTS}}{{^MONGO_COLLECTION_PAYMENTS}}payments{{/MONGO_COLLECTION_PAYMENTS}}
  connection:
    uri: {{MONGO_SERVICE_URI}}
    host: {{MONGO_SERVICE_HOST}}{{#unless MONGO_SERVICE_HOST}}"localhost"{{/unless}}
    port: {{MONGO_SERVICE_PORT}}{{#unless MONGO_SERVICE_PORT}}27017{{/unless}}
    database: {{MONGO_DB}}{{#unless MONGO_DB}}"test"{{/unless}}
{{/if}}

{{#unless MEMORY_ENABLED}}{{#unless MONGO_ENABLED}}
# Default to in-memory persistence, if nothing is set
- descriptor: "pip-services-payments:persistence:memory:default:1.0"
{{/unless}}{{/unless}}

# Controller
